<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button text="Kembali" icon="nuclear"></ion-back-button>
          </ion-buttons>
          <ion-title>
            Se.WC ID
          </ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>  
     <p align="center">
        <img src="assets/Pembuatan saluran.jpg" widht="50" height="70" alt="" />
     </p>
     <ion-card>
            <ion-item>
                    <ion-label position="floating">namalengkap<ion-text color="danger"></ion-text></ion-label>
                    <ion-input [(ngModel)]="namalengkap"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">alamat<ion-text color="danger"></ion-text></ion-label>
                    <ion-input [(ngModel)]="alamat"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">kontak<ion-text color="danger"></ion-text></ion-label>
                    <ion-input [(ngModel)]="kontak"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">jenis kelamin</ion-label>
                    <ion-select placeholder="Select One">
                      <ion-select-option value="f">Laki-laki</ion-select-option>
                      <ion-select-option value="m">Perempuan</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                          <ion-label position="floating">diameter lubang<ion-text color="danger"></ion-text></ion-label>
                          <ion-input [(ngModel)]="diameter"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label>Apakah Sesuai!</ion-label>
                          <ion-checkbox color="light"></ion-checkbox>                          
                  </ion-item>
     </ion-card>
        
    <ion-item>
        <button ion-button full color="secondary" style="height: 35px;">Submit</button>
    </ion-item>        
    </ion-content>
